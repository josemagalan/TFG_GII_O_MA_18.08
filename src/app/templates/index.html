{% extends "base.html" %}

{% block app_content %}

	<script type="text/javascript">
		function muestraJuego(jgo){
			capa = document.getElementById("capaJuego");
			capa.style.display='block';
			window.scroll(0,70);
			
			var juego = 'juego'+jgo[15]
			document.getElementById("juego").innerHTML = document.getElementById(juego).innerHTML;
			document.getElementById("identJuego").innerHTML = jgo[15];
			document.getElementById("identUser").innerHTML = jgo[16];
		}
	</script>
	
	<script>
		function escondeJuego(){
			capa = document.getElementById("capaJuego");
			capa.style.display='none';
		}
	</script>	
	
	<div style="margin-bottom:80px">
		<div style="float:left"><img src="{{url_for('static', filename="avatares/" + current_user.avatar + ".png")}}" width="70" height="70" alt="user avatar"/></div>
		<div style="float:left"> <h2>Hi! {{ current_user.username }}</h2> </div>
		<div style="float:right; color:gray"> <h3><i> {{ texto_cab }} </i></h3> </div>
    </div>
	
	<div id="capaJuego" style="display:none">
		<hr/>
		<iframe height="500px" width="100%" name="iframe_a" title="zona de juego" style = "background-color: #f8f8f8; box-shadow: 3px 3px 15px gray">
		</iframe>
		
		<div style = "height:150px; margin-top:10px; margin-bottom:20px">
			<div id="juego" style="width:550px" ></div>
			
			<div style="float:right; vertical-align:top; margin-top:10px">
				<button type="button" class="btn btn-default" aria-label="Left Align" onClick="escondeJuego()">
					<span class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span> Cerrar Juego
				</button>
				<div id="identJuego" style="color:black; display:none"></div>
				<div id="identUser" style="color:black; display:none"></div>
			</div>				
		</div>
		
	</div>
	
	{% include 'include_juegos_lista.html' %}


{% endblock %}
